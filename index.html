<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philips pasta maker – vätskeproportioner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0f172a; color: #f3f4f6; padding: 24px; }
    .container { max-width: 560px; margin: auto; background: #111827; padding: 20px; border-radius: 14px; border: 1px solid #1f2937; }
    h1 { margin: 0 0 10px; font-size: 22px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input { width: 100%; padding: 12px; font-size: 1rem; margin-bottom: 12px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: #f3f4f6; }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; margin: 8px 0 12px; }
    .chip { background: #0b1220; border: 1px solid #334155; border-radius: 999px; padding: 6px 12px; cursor: pointer; user-select: none; }
    .chip:hover { background: #1e293b; }
    .result { background: #0b1220; padding: 12px; border-radius: 10px; border: 1px solid #334155; }
    .result div { margin-bottom: 6px; }
    .muted { color: #a3a3a3; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Philips pasta maker – vätskeproportioner</h1>
    <label for="grams">Mjöl (g)</label>
    <input id="grams" type="number" placeholder="t.ex. 250" />

    <div class="chips">
      <div class="chip" data-g="200">200 g</div>
      <div class="chip" data-g="250">250 g</div>
      <div class="chip" data-g="300">300 g</div>
      <div class="chip" data-g="400">400 g</div>
    </div>

    <div class="result">
      <div><strong>Totalt vätska (ägg + vatten):</strong> <span id="total">–</span> ml</div>
      <div><strong>Antal ägg:</strong> <span id="eggs">–</span></div>
    </div>
    <div class="muted">Formel: vätska = 0,30 × g + 20 × ägg, där ägg = 1 + floor(g/400).</div>
  </div>

  <script>
    const gramsEl = document.getElementById('grams');
    const totalEl = document.getElementById('total');
    const eggsEl = document.getElementById('eggs');

    function compute(g){
      // Antal ägg: 1 upp till 399 g, 2 för 400–799 g, 3 för 800–1199 g, osv.
      const eggs = 1 + Math.floor(g / 400);
      // Totalt vätska enligt datapunkterna: 200→80, 250→95, 400→160
      const totalLiquid = 0.30 * g + 20 * eggs;
      return { eggs, totalLiquid };
    }

    function update(){
      const g = parseFloat(gramsEl.value);
      if (!isFinite(g) || g <= 0){
        totalEl.textContent = '–';
        eggsEl.textContent = '–';
        return;
      }
      const { eggs, totalLiquid } = compute(g);
      totalEl.textContent = totalLiquid.toFixed(1);
      eggsEl.textContent = eggs;
    }

    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        gramsEl.value = chip.dataset.g;
        update();
      });
    });

    gramsEl.addEventListener('input', update);
  </script>
</body>
</html>
