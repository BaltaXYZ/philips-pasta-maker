<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philips pasta maker – vätskeproportioner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0f172a; color: #f3f4f6; padding: 24px; }
    .container { max-width: 560px; margin: auto; background: #111827; padding: 24px; border-radius: 16px; border: 1px solid #1f2937; }
    h1 { margin: 0 0 16px; font-size: 26px; text-align: center; }
    label { display: block; margin-bottom: 10px; font-weight: 600; font-size: 20px; }
    input { width: 100%; padding: 16px; font-size: 22px; margin-bottom: 16px; border-radius: 12px; border: 2px solid #334155; background: #0b1220; color: #f3f4f6; text-align: center; }
    .chips { display: flex; gap: 12px; flex-wrap: wrap; margin: 12px 0 20px; justify-content: center; }
    .chip { background: #0b1220; border: 2px solid #334155; border-radius: 999px; padding: 12px 20px; cursor: pointer; user-select: none; font-size: 20px; }
    .chip:hover { background: #1e293b; }
    .result-box { background: #0b1220; padding: 20px; border-radius: 14px; border: 3px solid #60a5fa; margin-top: 20px; text-align: center; }
    .result-box strong { display: block; font-size: 24px; margin-bottom: 8px; }
    .result-value { font-size: 42px; font-weight: bold; color: #38bdf8; }
    .eggs { font-size: 26px; margin-top: 16px; }
    .muted { color: #a3a3a3; font-size: 14px; margin-top: 16px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Philips pasta maker – vätskeproportioner</h1>
    <label for="grams">Mjöl (g)</label>
    <input id="grams" type="number" placeholder="t.ex. 250" />

    <div class="chips">
      <div class="chip" data-g="200">200 g</div>
      <div class="chip" data-g="250">250 g</div>
      <div class="chip" data-g="300">300 g</div>
      <div class="chip" data-g="400">400 g</div>
    </div>

    <div class="result-box">
      <strong>Totalt vätska (ägg + vatten)</strong>
      <div class="result-value" id="total">–</div>
      <div class="eggs">Antal ägg: <span id="eggs">–</span></div>
    </div>
    <div class="muted">Formel: vätska = 0,30 × g + 20 × ägg, där ägg = 1 + floor(g/400).</div>
  </div>

  <script>
    const gramsEl = document.getElementById('grams');
    const totalEl = document.getElementById('total');
    const eggsEl = document.getElementById('eggs');

    function compute(g){
      const eggs = 1 + Math.floor(g / 400);
      const totalLiquid = 0.30 * g + 20 * eggs;
      return { eggs, totalLiquid };
    }

    function update(){
      const g = parseFloat(gramsEl.value);
      if (!isFinite(g) || g <= 0){
        totalEl.textContent = '–';
        eggsEl.textContent = '–';
        return;
      }
      const { eggs, totalLiquid } = compute(g);
      totalEl.textContent = totalLiquid.toFixed(1) + ' ml';
      eggsEl.textContent = eggs;
    }

    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        gramsEl.value = chip.dataset.g;
        update();
      });
    });

    gramsEl.addEventListener('input', update);
  </script>
</body>
</html>
